run:
  timeout: 5m
  concurrency: 4
  fast: true
  tests: true

linters:
  enable:
    - bodyclose
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - revive
    - unused
    - unparam
    - gofmt 
    - goimports
  disable:
    - dupl
    - gocritic
    - funlen
    - goconst
    - lll

linters-setting:
  govet:
    check-shadowing: truegocyclo
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/nashabanov/ueba-event-generator

formatters:
  enable:
    - goimports

issues:
  max-same-issue: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - unparam
        - unused
        - dupl
        - gomnd
        - errcheck
        - revive
    - path: cmd/
      linters:
        - gochecknoinits
  exclude:
    - 'SA1019: rand.Seed has been deprecated'
    - 'should have a package comment'
    - 'line is \d+ characters'

output:
  formats:
    - format: colored-line-number

